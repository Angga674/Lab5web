<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu</title>

    <script>
        function hitung(ele) {
            var total = document.getElementById('total').value;
            total = total ? parseInt(total) : 0;
            var harga = 0;

            if (ele.checked) {
                harga = ele.getAttribute('value'); // Mengambil nilai dari atribut 'value'
                total += parseInt(harga);
            } else {
                harga = ele.getAttribute('value'); // Mengambil nilai dari atribut 'value'
                if (total > 0) {
                    total -= parseInt(harga);
                }
            }

            document.getElementById('total').value = total;
        }
    </script>
</head>
<body>
    <h1>Daftar Menu</h1>

    <label><input type="checkbox" value="12000" id="menu1" onclick="hitung(this);"> Bakso Urat Rp. 12.000</label>
    <br>
    <label><input type="checkbox" value="10000" id="menu2" onclick="hitung(this);"> Mie ayam Rp. 10.000 </label>
    <br>
    <label><input type="checkbox" value="5000" id="menu3" onclick="hitung(this);"> Teh manis Rp. 5.000</label>
    <hr>

    <strong> Total Bayar: Rp. <input type="text" id="total"></strong>

</body>
</html>
